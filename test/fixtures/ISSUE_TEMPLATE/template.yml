name: Example
description: An example issue template
title: "[Example]"
labels: ["link"]
body:
  - type: input
    id: optionalValue
    attributes:
      label: Optional Value
    validations:
      required: false
  - type: input
    id: url
    attributes:
      label: URL
      placeholder: https://example.com
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true
  - type: markdown
    id: image
    attributes:
      label: Image
      value: "### Image\n\n> Optional, should be attached after the issue is created"
